<input type="text" class="form-control" placeholder="ingrese nombre" [(ngModel)]="nombre">
<br>
<button *ngIf="nombre;else desactivado" type="submit" class="btn btn-primary" >
      Guardar
</button>
<ng-template #desactivado>
      <button class="btn btn-primary" type="submit" disabled>Guardar</button>
</ng-template>


<div class="contenedor">
      <table>
            <tr><th>Welcome to Game</th></tr>
            <tr><td>Cual es la capital de Venezuela?<input type="text" class="form-control" [(ngModel)]="response"></td></tr>
            <tr><td *ngIf="response=='';else intro">Please response the questions!</td></tr>
      </table>
      <ng-template #intro>
            <h4 *ngIf="setResponse();else incorrect">
                {{escaneando}}
            </h4>
      </ng-template>

      <ng-template #incorrect>
            <table>
                  <tr><th>Incorrect value</th></tr>
                  <tr><td><button class="btn btn-danger" (click)="Restart()">Restart</button></td></tr>
            </table>
      </ng-template>
</div>
