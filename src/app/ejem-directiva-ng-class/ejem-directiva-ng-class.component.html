<div class="container">
  <h4>Introduca calificacion del jugador</h4>
  <input type="number" class="form-control" [(ngModel)]="puntuacion" name="" id="">

  <div *ngIf="puntuacion >=0 && puntuacion <=10;else aviso"
     [ngClass]="{aprobado:puntuacion >=5,
     suspenso:puntuacion <5}">
       <h4>calificacion es {{puntuacion}}</h4>
    </div>
  
  <ng-template #aviso>
    <h4 *ngIf="puntuacion >10" class="advertencia">
        la puntuacion debe ser menor a 10
    </h4>
    <h4 #aviso *ngIf="puntuacion <0" class="advertencia">
        la puntuacion debe ser mayor a 0
      </h4>
  </ng-template>

</div>
